name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Firebase options placeholder
        run: |
          cat > lib/firebase_options.dart << 'DART'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              return const FirebaseOptions(
                apiKey: 'placeholder',
                appId: 'placeholder',
                messagingSenderId: 'placeholder',
                projectId: 'placeholder',
              );
            }
          }
          DART
          dart format lib/firebase_options.dart

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: cp build/app/outputs/flutter-apk/app-release.apk Finito-Android.apk

      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: Finito-Android.apk

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Firebase options placeholder
        shell: bash
        run: |
          cat > lib/firebase_options.dart << 'DART'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              return const FirebaseOptions(
                apiKey: 'placeholder',
                appId: 'placeholder',
                messagingSenderId: 'placeholder',
                projectId: 'placeholder',
              );
            }
          }
          DART
          dart format lib/firebase_options.dart

      - name: Build Windows
        run: flutter build windows --release

      - name: Archive Windows build
        shell: pwsh
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath Finito-Windows-x64.zip

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: Finito-Windows-x64.zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Firebase options placeholder
        run: |
          cat > lib/firebase_options.dart << 'DART'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              return const FirebaseOptions(
                apiKey: 'placeholder',
                appId: 'placeholder',
                messagingSenderId: 'placeholder',
                projectId: 'placeholder',
              );
            }
          }
          DART
          dart format lib/firebase_options.dart

      - name: Build macOS
        run: flutter build macos --release

      - name: Archive macOS build
        run: |
          cd build/macos/Build/Products/Release
          zip -r "$GITHUB_WORKSPACE/Finito-macOS.zip" finito.app

      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: Finito-macOS.zip

  release:
    name: Create Release
    needs: [build-android, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: android-build

      - uses: actions/download-artifact@v4
        with:
          name: windows-build

      - uses: actions/download-artifact@v4
        with:
          name: macos-build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Finito ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            Finito-Android.apk
            Finito-Windows-x64.zip
            Finito-macOS.zip
