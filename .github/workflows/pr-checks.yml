name: PR Checks

on:
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Firebase options placeholder
        run: |
          cat > lib/firebase_options.dart << 'DART'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              return const FirebaseOptions(
                apiKey: 'placeholder',
                appId: 'placeholder',
                messagingSenderId: 'placeholder',
                projectId: 'placeholder',
              );
            }
          }
          DART
          dart format lib/firebase_options.dart

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze --fatal-warnings --no-fatal-infos

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Filter coverage (exclude generated files)
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "No coverage data found"
            exit 1
          fi
          # Remove generated files from coverage data
          grep -v -E '\.(g|freezed)\.dart$' coverage/lcov.info > coverage/filtered.info || true
          mv coverage/filtered.info coverage/lcov.info

      - name: Check coverage threshold
        run: |
          # Calculate line coverage percentage
          TOTAL=$(grep -c "^DA:" coverage/lcov.info || true)
          HIT=$(grep "^DA:" coverage/lcov.info | grep -v ",0$" | wc -l || true)
          if [ "$TOTAL" -eq 0 ]; then
            echo "No coverage lines found"
            exit 0
          fi
          PCT=$((HIT * 100 / TOTAL))
          echo "Coverage: $HIT/$TOTAL lines ($PCT%)"
          if [ "$PCT" -lt 30 ]; then
            echo "Coverage $PCT% is below 30% threshold"
            exit 1
          fi
